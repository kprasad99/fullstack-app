<div class="container">
  <div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card class="mat-elevation-z4"> 
      <mat-card-header>
        <mat-card-title>title</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" class="login-form">
          <mat-form-field class="login-field-full-width">
            <input matInput placeholder="username" formControlName="username">
            <mat-icon matSuffix>person_identity</mat-icon>
            <mat-error *ngIf="loginForm.controls.username.hasError('required')">
              username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="login-field-full-width">
            <input type="password" matInput placeholder="password" formControlName="password">
            <mat-icon matSuffix>visibility_off</mat-icon>
            <mat-error *ngIf="loginForm.controls.password.hasError('required')">
              password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="container" style="margin: 12px" fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" style="width: 80%" [disabled]="isInProgress" (click)="onSubmit()">Sign
              In</button>
          </div>
          <div class="container" style="height: 25px; margin: 12px" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon *ngIf="isInProgress" mat-font-icon="fa-icon" class="fa fa-spinner fa-spin fa-2x"></mat-icon>
            <mat-error *ngIf="loginForm.hasError('loginFailed')">
              <strong>login Failed!!</strong>
            </mat-error>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
