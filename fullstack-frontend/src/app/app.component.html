<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
  <mat-toolbar color="primary">
    <span>Fullstack APP</span>
  </mat-toolbar>
  <div style="padding: 12px;">
    <table mat-table [dataSource]="data" class="mat-elevation-z8" matSort matSortActive="empId" matSortDisableClear
      matSortDirection="asc">
      <!-- Number Column -->
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.empId}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="fName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.fname}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="lName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lname}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            department
        </th>
        <td mat-cell *matCellDef="let row">{{row.department}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
